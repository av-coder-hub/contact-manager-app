<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2 class="mb-4">Contact Manager</h2>

    <div class="mb-3">
        <input type="text" id="name" placeholder="Name" class="form-control mb-2">
        <input type="email" id="email" placeholder="Email" class="form-control mb-2">
        <input type="text" id="phone" placeholder="Phone" class="form-control mb-2">
        <button id="addBtn" class="btn btn-primary">Add Contact</button>
    </div>

    <input type="text" id="searchBox" class="form-control mb-3" placeholder="Search contacts...">
    <table class="table table-bordered" id="contactTable">
        <thead>
            <tr><th>Name</th><th>Email</th><th>Phone</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
